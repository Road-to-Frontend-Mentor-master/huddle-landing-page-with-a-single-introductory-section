<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/styles.css">
  <script src="https://kit.fontawesome.com/11614eb144.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="main-container">
    <header class="main-header">
      <img src="images/logo.svg" alt="Site logo" class="logo">
    </header>
    <main class="main columns-container desktop-2">
      <div class="column image-container">
        <img src="/images/illustration-mockups.svg" alt="" class="image">
      </div>
      <section class="section column">
        <h1 class="main-title">Build The Community Your Fans Will Love</h1>
        <p class="paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="#" class="button">Register</a>
      </section>
      <footer class="footer">
        <ul class="list">
          <li class="list-item">
            <a href="#" class="list-link social-icon-container">
              <i class="fab fa-facebook-f social-icon"></i>
            </a>
          </li>
          <li class="list-item">
            <a href="#" class="list-link social-icon-container">
              <i class="fab fa-twitter social-icon"></i>
            </a>
          </li>
          <li class="list-item">
            <a href="#" class="list-link social-icon-container">
              <i class="fab fa-instagram social-icon"></i>
            </a>
          </li>
        </ul>
      </footer>
    </main>
  </div>
</body>
</html>
